{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center border-bottom border-dark border-4 pb-2">Login</h5>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" aria-label="Username" aria-describedby="floatingInput">
                    <label for="id_username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" aria-label="Password" aria-describedby="floatingInput">
                    <label for="id_password">Password</label>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary col-md-10">Login</button>
                    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
