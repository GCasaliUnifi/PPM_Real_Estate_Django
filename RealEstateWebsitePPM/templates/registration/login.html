{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 col-md-6">
        <div class="card">
          <div class="card-body">
              <h5 class="card-title text-center border-bottom border-dark border-4 pb-2">Login</h5>
              <form method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Username" aria-label="Username" aria-describedby="floatingInput">
                <label for="{{ form.username.id_for_label }}">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Password" aria-label="Password" aria-describedby="floatingInput">
                <label for="{{ form.password.id_for_label }}">Password</label>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary col-md-10">Login</button>
                <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
              </div>

            </form>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
