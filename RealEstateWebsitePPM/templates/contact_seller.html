{% extends "base.html" %}

{% block title %} Contact Seller {% endblock title %}

{% block content %}
<div class="container mt-5 mb-2">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="bg-success text-center p-4">
                <h1>Contact Seller</h1>
                <p>The seller will answer your message at the email associated with your account.</p>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group row justify-content-center mb-2">
                        <label for="email" class="col-md-2 col-form-label">Your Email</label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{user.email}}" disabled>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center mb-2">
                        <label for="subject" class="col-md-2 col-form-label">Subject</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="subject" placeholder="Enter the subject" value="I am interested in buying {{ listing_title }}" disabled>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center mb-2">
                        <label for="message" class="col-md-2 col-form-label">Message</label>
                        <div class="col-md-8">
                            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
